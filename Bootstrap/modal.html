<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Modal Windows</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      
      <div class="container">
        
          <div class="page-header">
          
              <h1>Bootstrap Modal Windows</h1>
              <p class="lead">Easy popup windows!</p>
          
          </div>
          
          <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#updateCreditCard">Update Credit Card</button>
<!--          Modal-->
          <form class="modal fade" id="updateCreditCard">
              
              <div class="modal-dialog">
              
                  <div class="modal-content">
                  
                      <div class="modal-header">
                      
                          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                          <h4 class="modal-title"><span class="glyphicon glyphicon-credit-card"></span> Update Credit Card</h4>
                      
                      </div>
                      <div class="modal-body">
                      
                         <div class="form-group">
                              
                                  <label>Name on Card</label>
                                  <input type="text" placeholder="name on card" class="form-control">
                                
                              </div>
                              <div class="form-group">
                              
                                  <label>Credit Card Number</label>
                                  <input type="text" class="form-control" placeholder="credit card number">
                              
                              </div>
                          
                      </div>
                      <div class="modal-footer">
                      
                          <button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
                          <button type="submit"  class="btn btn-primary">Save changes</button>
                          
                      </div>
                  
                  </div>
                  
              </div>
          
              
          
          </form>
            
      </div>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
