<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <div class="page-header">
              <h1>Bootstrap Forms</h1>
              <p class="lead">Lets work with prestyled forms</p>
          </div>
          <div class="row">
              <div class="col-sm-5">
                  <form>
                      <div class="form-group has-warning">
                        <label for="formName">Your Name</label>
                        <input type="text" id="formName" class="form-control">
                      </div>
                      <div class="form-group has-error">
                        <label for="formEmail">Email Address</label>
                        <input type="email" id="formEmail" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="formMessage">Your Message</label>
                          <textarea class="form-control" rows="4"></textarea>
                      </div>
                      <div class="checkbox">
                        <label>
                        <input type="checkbox">
                              Not a Robot</label>
                      </div>
                      <div class="radio">
                          <label>
                            <input type="radio" name="formRadio">Male
                          </label>
                          <label>
                            <input type="radio" name="formRadio">Female
                          </label>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                  </form>
              </div>
              <div class="col-sm-7">
                  <form class="form-inline">
                    <div class="form-group">
                        <label for="loginEmail" class="sr-only">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input id="loginEmail" type="email" class="form-control" placeholder="Email Address ">
                        </div>
                    </div> 
                      <div class="form-group">
                        <label for="loginPassword" class="sr-only">Password</label>
                        <input id="loginPassword" type="password" class="form-control" placeholder="Password"> 
                      </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
              </div>
                
          </div>
           <br><br><hr>
          <div class="row">
              <div class="col-sm-6">
                <form class="form-horizontal">
                  <div class="form-group has-success">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                      
                      </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" disabled>
                      
                      </div>
                    </div>
                  
                  </form>
              </div>
              
          
          
          </div>
          
        
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
