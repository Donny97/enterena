<html>
    <head>
        <title>Tip Calculator</title>
        

        <!-- custom styles-->
        <link rel="stylesheet" type = "text/css" href="styles.css">
    </head>
    
    <body>
        
        <div id="container">
            <h1>Tip Calculator</h1>
            
            <div id="calc">
                
                <form>
                    <label>
                        How much was your bill?<br>
                        $ <input type="text" id="billamount">
                    </label>
                    <label>
                        How was your service?<br>
                        <select id="servicequality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - Okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalpeople">  people 
                    </label>
                    <button type="button" id="calcbutton">Calculate</button>
                </form>
            </div><!--calc-->
            <div id="totaltip">
                <sup>$</sup><span id="tip">0.00</span><small id="each"> each</small>
            </div>
        </div><!--conainer-->
       
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
